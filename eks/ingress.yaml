apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-banking-api-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: "api.golang-banking.xyz"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: go-banking-api-service
                port:
                  number: 80
